<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <title>Svelte app</title>

    <link rel="icon" type="image/png" href="/favicon.png" />
    <!-- <link rel="stylesheet" href="/global.css" /> -->
    <link rel="stylesheet" href="/build/bundle.css" />

    <style>
      /* zilla-slab-300 - latin */
      @font-face {
        font-family: "Zilla Slab";
        font-style: normal;
        font-display: swap;
        font-weight: 300;
        src: local("Zilla Slab Light"), local("ZillaSlab-Light"),
          url("/fonts/zilla-slab-v4-latin-300.woff2") format("woff2"),
          url("/fonts/zilla-slab-v4-latin-300.woff") format("woff");
      }
      /* zilla-slab-300italic - latin */
      @font-face {
        font-family: "Zilla Slab";
        font-style: italic;
        font-display: swap;
        font-weight: 300;
        src: local("Zilla Slab Light Italic"), local("ZillaSlab-LightItalic"),
          url("/fonts/zilla-slab-v4-latin-300italic.woff2") format("woff2"),
          url("/fonts/zilla-slab-v4-latin-300italic.woff") format("woff");
      }
      /* zilla-slab-regular - latin*/
      @font-face {
        font-family: "Zilla Slab";
        font-style: normal;
        font-weight: 400;
        font-display: block;
        src: local("Zilla Slab"), local("ZillaSlab-Regular"),
          url("/fonts/zilla-slab-v4-latin-regular.woff2") format("woff2"),
          /* Chrome 26+, Opera 23+, Firefox 39+ */
            url("/fonts/zilla-slab-v4-latin-regular.woff") format("woff"); /* Chrome 6+, Firefox 3.6+, IE 9+, Safari 5.1+ */
      }

      /* zilla-slab-italic - latin */
      @font-face {
        font-family: "Zilla Slab";
        font-style: italic;
        font-weight: 400;
        font-display: swap;
        src: local("Zilla Slab Italic"), local("ZillaSlab-Italic"),
          url("/fonts/zilla-slab-v4-latin-italic.woff2") format("woff2"),
          url("/fonts/zilla-slab-v4-latin-italic.woff") format("woff");
      }
      /* zilla-slab-500 - latin */
      @font-face {
        font-family: "Zilla Slab";
        font-style: normal;
        font-weight: 500;
        font-display: swap;
        src: local("Zilla Slab Medium"), local("ZillaSlab-Medium"),
          url("/fonts/zilla-slab-v4-latin-500.woff2") format("woff2"),
          url("/fonts/zilla-slab-v4-latin-500.woff") format("woff");
      }
      /* zilla-slab-500italic - latin */
      @font-face {
        font-family: "Zilla Slab";
        font-style: italic;
        font-weight: 500;
        font-display: swap;
        src: local("Zilla Slab Medium Italic"), local("ZillaSlab-MediumItalic"),
          url("/fonts/zilla-slab-v4-latin-500italic.woff2") format("woff2"),
          url("/fonts/zilla-slab-v4-latin-500italic.woff") format("woff");
      }
      /* zilla-slab-600 - latin */
      @font-face {
        font-family: "Zilla Slab";
        font-style: normal;
        font-weight: 600;
        font-display: swap;
        src: local("Zilla Slab SemiBold"), local("ZillaSlab-SemiBold"),
          url("/fonts/zilla-slab-v4-latin-600.woff2") format("woff2"),
          url("/fonts/zilla-slab-v4-latin-600.woff") format("woff");
      }
      /* zilla-slab-600italic - latin */
      @font-face {
        font-family: "Zilla Slab";
        font-style: italic;
        font-weight: 600;
        font-display: swap;
        src: local("Zilla Slab SemiBold Italic"),
          local("ZillaSlab-SemiBoldItalic"),
          url("/fonts/zilla-slab-v4-latin-600italic.woff2") format("woff2"),
          url("/fonts/zilla-slab-v4-latin-600italic.woff") format("woff");
      }
      /* zilla-slab-700 - latin */
      @font-face {
        font-family: "Zilla Slab";
        font-style: normal;
        font-weight: 700;
        font-display: swap;
        src: local("Zilla Slab Bold"), local("ZillaSlab-Bold"),
          url("/fonts/zilla-slab-v4-latin-700.woff2") format("woff2"),
          url("/fonts/zilla-slab-v4-latin-700.woff") format("woff");
      }
      /* zilla-slab-700italic - latin */
      @font-face {
        font-family: "Zilla Slab";
        font-style: italic;
        font-weight: 700;
        font-display: swap;
        src: local("Zilla Slab Bold Italic"), local("ZillaSlab-BoldItalic"),
          url("/fonts/zilla-slab-v4-latin-700italic.woff2") format("woff2"),
          url("/fonts/zilla-slab-v4-latin-700italic.woff") format("woff");
      }

      * {
        box-sizing: border-box;
      }
    </style>

    <script defer src="/build/bundle.js"></script>
  </head>

  <body></body>
</html>
